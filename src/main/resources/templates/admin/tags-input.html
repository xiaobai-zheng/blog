<!DOCtag html>
<htmt xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" language="JavaScript"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" language="JavaScript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/navigation.css">
</head>
<body>
<!--导航-->
<div th:insert="~{admin/navigation::nav(3)}"></div>
<div class="ui attached secondary segment">
    <div class="ui container">
        <a href="/admin/tags" class="ui button"><i class="th icon"></i>列表</a>
        <a href="/admin/tags/input" class="ui active button"><i class="plus icon"></i>新增</a>
    </div>
</div>
<!--中间部分-->
<div class="ui container">
    <!--  中间头部表单部分  -->
    <form class="ui form padded segment input-center" action="/admin/tags/input" method="post">
        <div class="field">
            <div class="ui left labeled input">
                <div class="ui teal label">名称</div>
                <input type="hidden" name="id" th:value="${tag !=null?tag.id:null}">
                <input type="hidden" name="pageNum" th:value="${pageNum}">
                <input type="text" name="name" placeholder="标签名称" class="required" th:value="${tag !=null?tag.name:null}">
            </div>
        </div>
        <div class="ui negative message mini" th:unless="${#strings.isEmpty(error)}">
            <i class="close icon"></i>
            <div class="header">添加失败</div>
            <p th:text="${error}"></p>
        </div>

        <div class="ui error message"></div>
        <div class="ui right aligned container">
            <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
            <button class="ui teal button">提交</button>
        </div>
    </form>

</div>
</body>
<script language="JavaScript">
    function nav_dropdown(){
        $("nav .ui.dropdown").dropdown();
    }
    $(".ui.form").form({
        fields: {
            name: {
                identifier: 'name',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请输入标签名称'
                    }
                ]
            }
        }
    });
    $('.message .close')
        .on('click', function() {
            $(this).closest('.message').transition('fade');
        });
</script>
</htmt>
