<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小牛博客|后台管理</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" language="JavaScript"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" language="JavaScript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/css/admin/blogs.css">
    <link rel="stylesheet" href="/css/navigation.css">
</head>
<body>
<!--导航-->
<div th:insert="~{admin/navigation::nav(1)}"></div>
<div th:insert="~{admin/navigation::tools(1)}"></div>
<!--中间部分-->
<div class="ui container">
    <!--  中间头部表单部分  -->
    <form class="ui form padded segment  blogs-center" action="#" method="get">
        <div class="fields">
            <div class="field">
                <input type="text" name="title" placeholder="标题">
            </div>
            <div class="field">
                <div class="ui dropdown selection">
                    <input type="hidden" name="tag">
                    <div class="default text">分类</div>
                    <i class="dropdown icon" onclick="form_dropdown()"></i>
                    <div class="menu">
                        <div class="item" data-value="1">前端</div>
                        <div class="item" data-value="2">后端</div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="recommend" id="recommend" data-value="1">
                    <!-- input和label id之间关联，可以点击label checkbox也会被选中  -->
                    <label for="recommend" class="label">推荐</label>
                </div>
            </div>
            <div class="field">
                <button class="ui teal button"><i class="search icon"></i><b>搜索</b></button>
            </div>
        </div>
    </form>
    <table class="ui called table blogs-center">
        <thead>
            <tr>
                <th> </th>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>spring boot介绍</td>
                <td>后端</td>
                <td>是</td>
                <td>2020-3-15</td>
                <td>
                    <a href="#" target="_blank" class="ui teal basic mini button">修改</a>
                    <a href="#" target="_blank" class="ui red basic mini button">删除</a>
                </td>
            </tr>
            <tr>
                <td>1</td>
                <td>spring boot介绍</td>
                <td>后端</td>
                <td>是</td>
                <td>2020-3-15</td>
                <td>
                    <a href="#" target="_blank" class="ui teal basic mini button">修改</a>
                    <a href="#" target="_blank" class="ui red basic mini button">删除</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">
                    <a href="#" class="ui red button">删除</a>
                </th>
                <th colspan="4">
                    <div class="ui right floated pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">3</a>
                        <a class="item">4</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
        </tfoot>
    </table>
</div>
</body>
<script language="JavaScript">
    function nav_dropdown(){
        $("nav .ui.dropdown").dropdown();
    }
    function form_dropdown() {
        $("form .ui.dropdown").dropdown();
    }
</script>
</html>
