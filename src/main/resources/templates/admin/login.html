<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小牛博客|后台管理</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" language="JavaScript"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" language="JavaScript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body style="background-color: #6A6A6A">
<br/>
<br/>
<br/>
<div class="ui container">
    <div class="ui middle aligned center aligned grid">
        <div class="column " style="max-width: 480px !important;">
            <h2 class="ui teal image header">
                <div class="content">
                    后台管理登入
                </div>
            </h2>
            <form class="ui large form" method="post" th:action="@{/admin/login}">
                <div class="ui segment padded">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">登入</div>
                </div>
                <div class="ui error message"></div>
                <div class="ui negative message" th:unless="${#strings.isEmpty(error)}" th:text="${error}"></div>
            </form>
        </div>
    </div>
</div>
</body>
<script language="JavaScript">
    $(".ui.form").form({
        fields: {
            username: {
                identifier: 'username',
                rules: [
                    {
                        type: 'empty',
                        prompt: '用户名不能为空'
                    }
                ]
            },
            password: {
                identifier: 'password',
                rules: [
                    {
                        type: 'empty',
                        prompt: '密码不能为空'
                    }
                ]
            }
        }
    })
</script>

</html>
